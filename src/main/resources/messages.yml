prefix: '[OnDemandServerVelocity]'

# Console message after successful plugin start
# Sent to the console when the plugin is successfully enabled.
plugin_enabled: '{0} Plugin erfolgreich gestartet.'

# Console message after successful plugin shutdown
# Sent to the console when the plugin is successfully disabled.
plugin_disabled: '{0} Plugin erfolgreich deaktiviert.'

# Message sent to a player trying to switch to a server that is still starting up.
# Informs the player that they will be automatically redirected once the server is ready.
redirect: 'Server wird gestartet, du wirst automatisch weitergeleitet, sobald er verfügbar ist.'

# Messages sent during server startup process
startup:
  # Message when a player joins the proxy and the target server is still starting.
  proxy_join: '&2Der &e{0}&2 Server wird gestartet... Bitte habe einen Moment Geduld und versuche es in etwa &e{1}s &2erneut.'

  # Message when a player tries to switch to a server that is still starting.
  change_server: '&2Der &e{0}&2 Server wird gerade hochgefahren... (voraussichtlich in &e{1}s&2 bereit). Du wirst weitergeleitet, sobald der Server verfügbar ist.'

# Messages sent when the server is already in the process of starting.
already_starting:
  # Message when a player joins the proxy and the server is already starting.
  proxy_join: '&cDer &6{0}&c Server wird bereits hochgefahren... Bitte warte einen Moment und versuche es in etwa &e{1}s &cerneut.'

  # Message when a player tries to switch to a server that is already starting.
  change_server: '&cDer &7{0}&c Server wird bereits gestartet... Er sollte in ungefähr &6{1}s &cbereit sein. Du wirst automatisch weitergeleitet, sobald er verfügbar ist.'

# Error message when server startup fails due to a timeout
# Informs the player about the failed attempt.
start_failed: '&4Zeitüberschreitung &7({1}): &7Der &c{0}&7 Server konnte nicht gestartet werden.'

# Message when the server has successfully started
# Informs the player that the server is ready and indicates the startup time.
start_successful: '&2Der &a{0}&2 Server wurde erfolgreich gestartet. Startdauer: &7{1}ms.'

